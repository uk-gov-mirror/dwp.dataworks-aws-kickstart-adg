resources:
  - name: dataworks-aws-kickstart-adg-pr
    type: pull-request
    source:
      repository: dwp/dataworks-aws-kickstart-adg
      access_token: ((dataworks-secrets.concourse_github_pat))
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 720h

  - name: dataworks-aws-kickstart-adg
    type: git
    source:
      branch: master
      uri: https://github.com/dwp/dataworks-aws-kickstart-adg.git
      access_token: ((dataworks-secrets.concourse_github_pat))
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 720h

  - name: al2-emr-ami
    type: ami
    check_every: 1h
    source:
      aws_role_arn: arn:aws:iam::((dataworks.aws_management_acc)):role/ci
      region: ((dataworks.aws_region))
      filters:
        owner-id: ((dataworks.aws_management_acc))
        is-public: false
        state: available
        name: dw-al2-emr-ami-*

  - name: emr-launcher-release
    type: github-release
    source:
      owner: dwp
      repository: emr-launcher
    check_every: 1h
    webhook_token: ((dataworks.concourse_github_webhook_token))

  - name: dataworks-behavioural-framework
    type: git
    source:
      branch: master
      uri: https://github.com/dwp/dataworks-behavioural-framework.git
      access_token: ((dataworks-secrets.concourse_github_pat))
    check_every: 5m
    webhook_token: ((dataworks.concourse_github_webhook_token))

  - name: meta-development
    type: meta

  - name: meta-qa
    type: meta

  - name: meta-development-new
    type: meta

  - name: dataworks-aws-kickstart-adg-new
    type: git
    source:
      branch: Add_codes_for_grant_applications
      uri: https://github.com/dwp/dataworks-aws-kickstart-adg.git
      access_token: ((dataworks-secrets.concourse_github_pat))
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 720h

  - name: dataworks-behavioural-framework-new
    type: git
    source:
      branch: Update_Kickstart_End_to_End_Test_Scenario
      uri: https://github.com/dwp/dataworks-behavioural-framework.git
      access_token: ((dataworks-secrets.concourse_github_pat))
    check_every: 5m
    webhook_token: ((dataworks.concourse_github_webhook_token))
