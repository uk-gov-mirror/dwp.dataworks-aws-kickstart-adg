jobs:
  - name: production
    max_in_flight: 1
    plan:
      - get: dataworks-aws-kickstart-adg
        trigger: true
        passed:
          - preprod
      - get: emr-ami
        trigger: true
        passed:
          - preprod
      - get: emr-launcher-release
        trigger: true
        passed:
          - preprod
      - .: (( inject meta.plan.terraform-bootstrap ))
      - .: (( inject meta.plan.terraform-apply ))
        params:
          TF_WORKSPACE: 'production'
      - .: (( inject meta.plan.terraform-plan ))
        params:
          TF_WORKSPACE: 'production'
